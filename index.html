<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Affirmation Viewer with Music</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background-color: #fee810; /* full background */
  overflow: hidden;          /* prevent scrolling */
}

.image-container {
  position: relative;
  height: 100%;
  width: 100%;
  background-color: #fee810; /* container also matches background */
}

#affirmationImage {
  width: 100%;
  height: 100%;
  object-fit: contain; /* keeps aspect ratio */
  display: block;
  background-color: #fee810; /* fills behind transparent areas */
}

    /* Logo overlay */
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: auto;
      z-index: 20;
    }

    /* Buttons overlay */
    .button-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .cartoon-btn {
      width: 70px;
      height: 70px;
      border: 3px solid #333;
      border-radius: 50%;
      background: #ff9800;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 3px 3px 0 #333;
      transition: transform 0.2s ease;
    }
    .cartoon-btn:hover {
      transform: scale(1.1) rotate(-5deg);
    }
    .music-btn {
      background: #4caf50;
    }
    .share-btn {
      background: #b6dd0b; 
      color: white;
      box-shadow: 3px 3px 0 #4a148c;
    }


 @media only screen and (max-width: 1000px) {
    .cartoon-btn {
      width: 180px;
      height: 180px;
      font-size: 80px;
      border: 6px solid #333;
      box-shadow: 6px 6px 0 #333;
    }
    .button-container {
      bottom: 60px;
    }
    .logo {
      top: 60px;
      width: 180px;
    }

  </style>
</head>
<body>

<div class="image-container">
    <!-- Affirmation image -->
    <img id="affirmationImage" alt="Affirmation">

    <!-- Logo overlay -->
    <img class="logo" src="https://i.imgur.com/Aw3earB.png" alt="OZ Logo">

    <!-- Buttons overlay -->
<div class="button-container">
  <button class="cartoon-btn" onclick="showRandomImage()">
    <i class="fas fa-sync-alt"></i>
  </button>
  <button class="cartoon-btn music-btn" onclick="toggleMusic()" id="musicButton">
    <i class="fas fa-music"></i>
  </button>
  <button class="cartoon-btn share-btn" onclick="shareImage()">
    <i class="fas fa-share-alt"></i>
  </button>
</div>
  </div>


  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2025/05/06/audio_0aaaba4087.mp3?filename=cheerful-337575.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // List of affirmation images
    const images = [
      "https://i.imgur.com/eTyzAKE.png",
      "https://i.imgur.com/8kQZf8W.png",
      "https://i.imgur.com/1LOxf3B.png",
      "https://i.imgur.com/LhpngLQ.png",
      "https://i.imgur.com/lJazqyW.png",
      "https://i.imgur.com/yOxagVR.png",
      "https://i.imgur.com/iutpCV2.png",
      "https://i.imgur.com/Ygh3tMj.png",
      "https://i.imgur.com/h42ZUnf.png"
    ];

    // Show a random image
    function showRandomImage() {
      let currentSrc = document.getElementById("affirmationImage").src;
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * images.length);
      } while (images[newIndex] === currentSrc); // avoid repeat
      document.getElementById("affirmationImage").src = images[newIndex];
    }

    // Show one image on initial load
    showRandomImage();

    // Music toggle
    let musicOn = false;
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicButton");

function toggleMusic() {
  musicOn = !musicOn;
  if (musicOn) {
    music.play();
    btn.innerHTML = '<i class="fas fa-volume-mute"></i>'; // unmuted icon
  } else {
    music.pause();
    btn.innerHTML = '<i class="fas fa-music"></i>'; // muted icon
  }
}
function shareImage() {
  const img = document.getElementById("affirmationImage").src;

  if (navigator.share) {
    navigator.share({
      title: "My Affirmation",
      text: "Hereâ€™s an affirmation I love ðŸ’«",
      url: img
    })
    .then(() => console.log("Shared successfully"))
    .catch((error) => console.log("Error sharing:", error));
  } else {
    alert("Sharing not supported on this browser. Copy the link instead: " + img);
  }
}
  </script>
</body>
</html>
