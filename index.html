<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affirmation Viewer with Music</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen container */
    .image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #affirmationImage {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps aspect ratio */
      display: block;
    }

    /* Logo overlay */
    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: auto;
      z-index: 20;
    }

    /* Buttons overlay */
    .button-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .cartoon-btn {
      width: 70px;
      height: 70px;
      border: 3px solid #333;
      border-radius: 50%;
      background: #ff9800;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 3px 3px 0 #333;
      transition: transform 0.2s ease;
    }
    .cartoon-btn:hover {
      transform: scale(1.1) rotate(-5deg);
    }
    .music-btn {
      background: #4caf50;
    }

  </style>
</head>
<body>

<div class="image-container">
    <!-- Affirmation image -->
    <img id="affirmationImage" alt="Affirmation">

    <!-- Logo overlay -->
    <img class="logo" src="https://i.imgur.com/Aw3earB.png" alt="OZ Logo">

    <!-- Buttons overlay -->
    <div class="button-container">
      <button class="cartoon-btn" onclick="showRandomImage()">ðŸ”„</button>
      <button class="cartoon-btn music-btn" onclick="toggleMusic()" id="musicButton">ðŸŽµ</button>
    </div>
  </div>


  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2025/05/06/audio_0aaaba4087.mp3?filename=cheerful-337575.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // List of affirmation images
    const images = [
      "https://i.imgur.com/eTyzAKE.png",
      "https://i.imgur.com/8kQZf8W.png",
      "https://i.imgur.com/1LOxf3B.png",
      "https://i.imgur.com/LhpngLQ.png",
      "https://i.imgur.com/lJazqyW.png",
      "https://i.imgur.com/yOxagVR.png",
      "https://i.imgur.com/iutpCV2.png",
      "https://i.imgur.com/Ygh3tMj.png",
      "https://i.imgur.com/h42ZUnf.png"
    ];

    // Show a random image
    function showRandomImage() {
      let currentSrc = document.getElementById("affirmationImage").src;
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * images.length);
      } while (images[newIndex] === currentSrc); // avoid repeat
      document.getElementById("affirmationImage").src = images[newIndex];
    }

    // Show one image on initial load
    showRandomImage();

    // Music toggle
    let musicOn = false;
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicButton");

    function toggleMusic() {
      musicOn = !musicOn;
      if (musicOn) {
        music.play();
        btn.textContent = "ðŸ”‡";
      } else {
        music.pause();
        btn.textContent = "ðŸŽµ";
      }
    }
  </script>
</body>
</html>
